<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equivMy Book List="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="https://bootswatch.com/4/lux/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4">
        <hi class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</hi>
        <form id ="book-form">
        <div class="form_group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form_group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form_group">
            <label for="ISBN">ISBN</label>
            <input type="text" id="isbn" class="form-control">
         </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
       </form>
       <table class="table table-striped mt-5">
           <thead>
               <tr>
                   <th>Title</th>
                   <th>Author</th>
                   <th>ISBN</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="book-list"></tbody>
       </table>
     </div> 
  <script src="books.js"></script>    
</body>
</html>
